<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h2><a href="https://github.com/brianp22/03-Password-Generator">Brian Prickril's Homework #3</a></h2>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-lg-9 mx-auto">
                <div class="content">
                    <h3>Password Generator 3000</h3>
                    <br>
                    <input type="text" id="input-box">
                    <br>
                    <input type="range" min="0" max="30" name="slide" id="slide">
                    <div id="slide-value"></div>
                    <br>
                    <button id="generate-btn">Generate My Password!</button>
                    <button id="copy-btn">Copy to Clipboard</button>
                    <div id="slide-value"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
